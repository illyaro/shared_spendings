services:
  database:
    container_name: postgresql-1
    build: 
      context: ./db
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - "postgres_data:/var/lib/postgresql/data"

volumes:
  postgres_data:
    name: shared_spendings_data